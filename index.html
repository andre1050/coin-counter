<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>CoinCounter.js</title>
        <meta name="description" content="Simple JavaScript application that takes a number of pennies and returns the minimum number of Sterling coins needed to make the same amount.">
        <meta name="Author" content="Andre Silva - andre1050@gmail.com">
        <meta name="viewport" content="width=device-width">

        <link rel="stylesheet" href="css/normalize.min.css">
        <link rel="stylesheet" href="css/main.css">

        <script src="js/vendor/modernizr-2.6.2.min.js"></script>
    </head>
    <body>

        <div class="wrapper">


            <!-- Module: Calculator -->
            <section class="calculator">
                <header>
                    <h1>CoinCounter.js</h1>
                    <h2>Simple JavaScript application to calculate the minimum number of coins needed for any amount of pennies.</h2>
                </header>
                <article class="form-wrapper">
                    <form class="js-form" method="post" action="?calculate">
                        <p>
                            <label for="inputAmount">Amount:</label>
                            <input id="inputAmount" class="amount js-amount" name="amount" type="text" placeholder="e.g. 92p, Â£2.12" />
                            <input class="submit js-submit" name="submit" type="submit" value="Submit" />
                        </p>
                        <p class="message js-message">Enter a valid amount and click Submit</p>
                    </form>
                </article>
                <article class="result-wrapper js-wrapper">
                    <h3>Your Results</h3>
                    <div class="result-set summary">
                        <div class="circle">
                            <p class="js-result-value"></p>
                            <span>Value in Pounds</span>
                        </div>
                        <div class="circle">
                            <p class="js-result-coins"></p>
                            <span>Minimum Coins</span>
                        </div>
                    </div>
                    <div class="result-set coins js-container"></div>
                </article>
            </section>
            <!-- End Module -->


        </div>

        <!-- Template: markup used to ouput the results -->
        <script class="js-template-coin" type="text/template">
            <div class="circle coins">
                <p><%= coin %></p>
                <span>x <%= total %></span>
            </div>
        </script>

        <script src="js/require.js" data-main="js/main"></script>

    </body>
</html>
